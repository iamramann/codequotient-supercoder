
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="container">
            <div class="subcontainer" id="subcontainer-1">
              <h1 class="h1" id="h1">MM:SS</h1>
            </div>
            <div class="subcontainer" id="subcontainer-2">
               <div >
                   <h2 id="session">Session 1</h2>
                   <hr>
               </div>
                <div class="grid">
                    <div class="work">
                        <h3 id="wrk">Work Time</h3>
                        <h2 id="wrkTime">00 min</h2>
                        <button class="plusMinus" id="minus">-</button>
                        <button class="plusMinus" id="plus">+</button>
                    </div>
                    <div class="break">
                        <h3 id="brk">Break Time</h3>
                        <h2 id="brkTime">00 min</h2>
                        <button class="plusMinus" id="minus1">-</button>
                        <button class="plusMinus" id="plus1">+</button>
                       </div>
                </div>
                <hr>
                
                    <button id="startPause">Start</button>
                    <button id="reset">Reset</button>

            </div>
            </div>

        </div>
    </center>
<script src="script.js"></script>
</body>
</html>
