<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BProductive</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="box box1">
          <div class="show-timer">
            <div class="show show-hours" id="remaining-minutes">MM</div>
            <div class="show show-colon">:</div>
            <div class="show show-minutes" id="remaining-seconds">SS</div>
          </div>
          <h1 class="heading" id="session-number"></h1>
        </div>
        <div class="box box2">
          <div class="session">
            <label for="sesion-time"> Session Time</label>
            <h3 id="display-session-time"></h3>

            <button class="btn btn-outline minus" id="session-minus">-</button>
            <button class="btn btn-outline plus" id="session-plus">+</button>
          </div>
          <div class="break">
            <label for="break-time"> Break Time</label>
            <h3 id="display-break-time">Time Here</h3>
            <button class="btn btn-outline minus" id="break-minus">-</button>
            <button class="btn btn-outline plus" id="break-plus">+</button>
          </div>
        </div>
        <div class="box box3">
          <button class="btn btn-start btn-outline" id="start-timer-btn">
            Start
          </button>
          <button class="btn btn-reset btn-outline" id="reset-timer-btn">
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
